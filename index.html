<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <script src="./script.js" defer></script>
    </head>

    <body>

        <header>
            <div class="title-back">
            <div class="title">Rock, Paper, Scissors!</div>   
            </div>
            
        </header>
        <div class="content">

            <p class="desc">
                Win, who get <strong>5 points</strong> first! (Победит тот, кто первый наберет <strong>5 очков</strong>)<br>
                Click to start! (Нажми, чтобы начать!)
            </p>
            

            <div class="buttons">
                <button id="rock">&#129704</button>
                <button id="paper">&#128221</button>
                <button id="scissors">&#9986</button>
            </div>


            <div id="results">
                <p id="which-round"></p>
                <p id="round-result"></p>
                <p id="score"></p>
                <p id="result"></p>
            </div>            
        </div>

        <footer>
            <div>
                <a href="https://github.com/simokhin"><img src="./images/github-mark.png" id="github-logo"></a>
                <a href="https://github.com/simokhin" id="github-link">GitHub</a>
            </div>
        </footer>
    </body>

</html>
